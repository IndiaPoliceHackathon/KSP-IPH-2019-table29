{% extends 'sbadmin/index.html' %}

{% block 'other' %}

<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
            </div>
            <form class="user" enctype="multipart/form-data" method= "post" action="{% url 'main:register' %}">
              {% csrf_token %}
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="text" class="form-control " id="exampleFirstName" name="first_name" placeholder="First Name">
                </div>
                <div class="col-sm-6">
                  <input type="text" class="form-control " id="exampleLastName" name="last_name" placeholder="Last Name">
                </div>
              </div>
              <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="email" class="form-control " id="exampleInputEmail" name="email_address" placeholder="Email Address">
                  </div>
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="password" class="form-control " id="exampleInputPassword" name="password" placeholder="Password">
                </div>
                
              </div>


              <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="text" class="form-control " id="role" name="role" placeholder="Role">
                  </div>
            
                <div class="col-sm-6 mb-3 mb-sm-0">
                  
                  <select type="text" class="form-control" id="policestation" name="police_station"  required="required">

                    {% for ps in police_stations %}
                    <option value="{{ps.id}}">{{ps.police_station}}</option>
                    {% endfor %}
                  </select>
                </div>
                
              </div>

              <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                      <label for="#profilephoto">Profile Photo</label>
                <input type="file" name="profile_photo" id="profilephoto">
                </div>
              </div>



                  <button type="submit" class="btn btn-primary btn-user btn-block">
                Register Account
                  </button>
              <hr>
              <a href="index.html" class="btn btn-google btn-user btn-block">
                <i class="fab fa-google fa-fw"></i> Register with Google
              </a>
              <a href="index.html" class="btn btn-facebook btn-user btn-block">
                <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
              </a>
            </form>
            <hr>
            <div class="text-center">
              <a class="small" href="forgot-password.html">Forgot Password?</a>
            </div>
            <div class="text-center">
              <a class="small" href="login.html">Already have an account? Login!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

{% endblock %}
